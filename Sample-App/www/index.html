<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Include the platform specific compatibility code. -->
        <script src="scripts/platformOverrides.js"></script>

        <!-- Exposes certain build flags (version, build time, debug, etc). -->
        <!-- This is created by the build scripts and will be a 404 during development. -->
        <script src="scripts/BuildVars.js"></script>

        <!-- Allows us to perform custom mocking, etc for the Apache Ripple Emulator. -->
        <script src="scripts/RippleMockApi.js"></script>

        <!-- *** Ionic Framework (includes AngularJs) **************************************** -->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- Allows us to perform mocking in Angular (eg fake HTTP calls etc). -->
        <script src="lib/angular-mocks.js"></script>

        <!-- *** Cordova Library ************************************************************* -->

        <!-- The ngCordova library exposes the Cordova API as Angular services. -->
        <script src="lib/ng-cordova.js"></script>

        <!-- This will be a 404 during development; it is copied into package at build time. -->
        <script src="cordova.js"></script>

        <!-- *** Third Party Libraries ******************************************************* -->

        <script src="lib/lodash.min.js"></script>
        <script src="lib/moment.min.js"></script>
        <script src="lib/URI.min.js"></script>
        <link href="lib/nprogress/nprogress.css" rel="stylesheet" />
        <script src="lib/nprogress/nprogress.js"></script>

        <!-- *** Application Specific Dependencies ******************************************* -->

        <!-- Styles -->
        <link href="css/ionic-overrides.css" rel="stylesheet">
        <link href="css/nprogress-overrides.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/devices.css" rel="stylesheet">

        <!-- Include the bulk of the main application; this contains all the compiled TypeScript. -->
        <script src="scripts/appBundle.js"></script>

        <!-- This main script handles starting the application, typically by invoking the main method. -->
        <script src="scripts/Main.js"></script>

    </head>

    <!-- This is the root element for the Angular/Ionic application. -->
    <body ng-app="JustinCredible.SampleApp.Application">
        <ion-nav-view></ion-nav-view>
    </body>

</html>
