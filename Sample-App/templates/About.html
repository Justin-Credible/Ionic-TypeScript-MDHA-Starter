<ion-view title="About">

    <ion-nav-buttons side="left">
        <!--<button menu-toggle="left" class="button icon ion-navicon"></button>-->
    </ion-nav-buttons>

    <ion-content class="has-header about-view" scrolling="true" padding="true">

        <ion-list class="card">

            <ion-item class="item-avatar">
                <img src="images/about-icon.png">
                <h2>{{viewModel.applicationName}}</h2>
                <p>Version: {{viewModel.versionString}}</p>
                <p>Built: {{viewModel.timestamp}}</p>
            </ion-item>

            <ion-item class="item-body">
                <p>Created by Justin Unterreiner.</p>
                <p>Copyright 2014. All rights reserved.</p>
            </ion-item>

            <ion-item class="tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#/app/copyright-info">
                    <i class="icon ion-information-circled"></i>
                    Copyright Info
                </a>
                <a class="tab-item" href="{{viewModel.websiteUrl}}" target="_system">
                    <i class="icon ion-home"></i>
                    Website
                </a>
                <a class="tab-item" href="{{viewModel.githubUrl}}" target="_system">
                    <i class="icon ion-social-github"></i>
                    Github Repo
                </a>
            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
